<form class="std-form">
  <mat-form-field>
    <mat-label>Título</mat-label>
    <input matInput required placeholder="Informe o título do post" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <input matInput required placeholder="Informe a descrição do post" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Categoria</mat-label>
    <mat-select
      required
      [(ngModel)]="selectedCatId"
      name="selectedCatId"
      (selectionChange)="selectCats($event)"
    >
      <mat-option *ngFor="let cat of allCats" value="{{ cat._id }}">{{
        cat.titulo
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="selectedCatId">
    <mat-form-field id="catSecSelector" *ngIf="subCats.length > 0">
      <mat-label>Categoria Secundária</mat-label>
      <mat-select
        required
        (selectionChange)="selectCats($event)"
        [(ngModel)]="selectedSubCatId"
        name="selectedSubCatId"
      >
        <mat-option
          *ngFor="let subCat of subCats"
          value="{{ subCat.catFilha._id }}"
          >{{ subCat.catFilha.titulo }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>

  <mat-form-field class="example-chip-list">
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip
        *ngFor="let tag of tags"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(tag)"
      >
        {{ tag.titulo }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Tags."
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
  </mat-form-field>

  <form>
    <label for="imgpost">Upload de imagem principal</label>
    <input id="imgpost" type="file" />
  </form>

  <angular-editor
    required
    [placeholder]="'Enter text here...'"
  ></angular-editor>

  <mat-toolbar>
    <mat-toolbar-row class="formButtons">
      <button mat-raised-button type="submit" class="enviarButton">
        Salvar
      </button>
      <button mat-raised-button type="button">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</form>
