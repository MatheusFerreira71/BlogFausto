<form class="std-form">
  <mat-form-field>
    <mat-label>Título</mat-label>
    <input matInput required placeholder="Informe o título do post" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <input matInput required placeholder="Informe a descrição do post" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Categoria</mat-label>
    <mat-select onchange="categoria2check(this)" required>
      <mat-option value="analise">Análises</mat-option>
      <mat-option value="noticia">Notícias</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field id="catSecSelector">
    <mat-label>Categoria Secundária</mat-label>
    <mat-select required>
      <mat-option value="noticia">Games</mat-option>
      <mat-option value="noticia">Smartphones</mat-option>
      <mat-option value="noticia">Tecnologia</mat-option>
      <mat-option value="noticia">Entretenimento</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-chip-list">
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip
        *ngFor="let tag of tags"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(tag)"
      >
        {{ tag.titulo }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Tags."
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
  </mat-form-field>

  <form>
    <label for="">Upload de imagem principal</label>
    <input id="imgpost" type="file" />
  </form>

  <angular-editor
    required
    [placeholder]="'Enter text here...'"
  ></angular-editor>

  <mat-toolbar>
    <mat-toolbar-row class="formButtons">
      <button mat-raised-button type="submit" class="enviarButton">
        Salvar
      </button>
      <button mat-raised-button type="button">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</form>
