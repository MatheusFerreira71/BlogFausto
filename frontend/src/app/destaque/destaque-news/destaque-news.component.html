<div *ngIf="postData">
  <div class="destaqueNews" *ngFor="let post of postData.postNews">
    <div class="imgNews">
      <a routerLink="/post/{{ post._id }}">
        <img src="{{ post.banner }}" />
      </a>
    </div>
    <div class="tituloNews">
      <a routerLink="/post/{{ post._id }}">
        <p>{{ post.titulo }}</p>
      </a>
    </div>
  </div>
</div>
