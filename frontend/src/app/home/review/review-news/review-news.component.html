<div class="reviewCard" *ngIf="allPosts">
  <div class="reviewWrapper" *ngFor="let post of allPosts">
    <div class="imgReviewPost">
      <div routerLink="/post/{{ post.postId._id }}" class="reviewTitulo">
        <p>{{ post.postId.titulo }}</p>
      </div>
      <a routerLink="/post/{{ post.postId._id }}">
        <img src="{{ post.postId.banner }}" />
      </a>
    </div>
  </div>
</div>
